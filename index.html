<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Roulette Nama</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f7f9fc;
      margin: 0;
      padding: 20px;
      color: #333;
    }
    #container {
      display: flex;
      gap: 40px;
      max-width: 900px;
      margin: 0 auto;
      flex-wrap: wrap;
      justify-content: center;
    }
    #rouletteArea {
      position: relative;
    }
    #pointer {
      position: absolute;
      top: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 0; 
      height: 0; 
      border-left: 15px solid transparent;
      border-right: 15px solid transparent;
      border-bottom: 20px solid #4a90e2;
      z-index: 10;
    }
    #result {
      text-align: center;
      margin-top: 10px;
      font-weight: bold;
      font-size: 18px;
      color: #4a90e2;
    }
    textarea {
      width: 100%;
      height: 200px;
      margin-bottom: 10px;
    }
    button {
      margin-right: 10px;
      margin-bottom: 10px;
    }
    #popup {
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0,0,0,0.5);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 1000;
    }
    #popupContent {
      background: white;
      padding: 20px;
      border-radius: 10px;
      text-align: center;
    }
  </style>
</head>
<body>

  <h1>Roulette Nama</h1>

  <div id="container">
    <div id="rouletteArea">
      <canvas id="wheelCanvas" width="300" height="300"></canvas>
      <div id="pointer"></div>
      <div id="result"></div>
    </div>

    <div>
      <textarea id="namesTextarea" placeholder="Masukkan nama (satu per baris)"></textarea>
      <br>
      <button id="loadNamesBtn">Muat Nama</button>
      <button id="spinBtn" disabled>Putar Roulette</button>
      <div id="namesList">Belum ada nama dimuat</div>
    </div>
  </div>

  <div id="popup">
    <div id="popupContent">
      <p id="popupMessage"></p>
      <button id="popupOkBtn">Oke</button>
      <button id="popupRemoveBtn">Hapus Nama</button>
    </div>
  </div>

  <script>
    const namesTextarea = document.getElementById('namesTextarea');
    const loadNamesBtn = document.getElementById('loadNamesBtn');
    const spinBtn = document.getElementById('spinBtn');
    const namesList = document.getElementById('namesList');
    const result = document.getElementById('result');
    const canvas = document.getElementById('wheelCanvas');
    const ctx = canvas.getContext('2d');

    const popup = document.getElementById('popup');
    const popupMessage = document.getElementById('popupMessage');
    const popupOkBtn = document.getElementById('popupOkBtn');
    const popupRemoveBtn = document.getElementById('popupRemoveBtn');

    let names = [];
    let startAngle = 0;
    let arc = 0;
    let spinTimeout = null;
    let spinAngleStart = 0;
    let spinTime = 0;
    let spinTimeTotal = 0;
    let winner = '';

    function updateNamesList() {
      if (names.length === 0) {
        namesList.textContent = 'Belum ada nama dimuat.';
        spinBtn.disabled = true;
      } else {
        namesList.textContent = names.join('\n');
        spinBtn.disabled = false;
      }
    }

    function drawWheel() {
      const outsideRadius = 130;
      const textRadius = 100;
      const insideRadius = 30;

      arc = Math.PI * 2 / names.length;
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      for (let i = 0; i < names.length; i++) {
        const angle = startAngle + i * arc;
        ctx.fillStyle = i % 2 === 0 ? '#a1c4fd' : '#c2e9fb';

        ctx.beginPath();
        ctx.arc(150, 150, outsideRadius, angle, angle + arc, false);
        ctx.arc(150, 150, insideRadius, angle + arc, angle, true);
        ctx.closePath();
        ctx.fill();

        ctx.save();
        ctx.fillStyle = "#333";
        ctx.translate(150 + Math.cos(angle + arc / 2) * textRadius,
                      150 + Math.sin(angle + arc / 2) * textRadius);
        ctx.rotate(angle + arc / 2 + Math.PI / 2);
        ctx.fillText(names[i], -ctx.measureText(names[i]).width / 2, 0);
        ctx.restore();
      }
    }

    function rotateWheel() {
      spinTime += 30;
      if (spinTime >= spinTimeTotal) {
        stopRotateWheel();
        return;
      }
      const spinAngle = spinAngleStart - easeOut(spinTime, 0, spinAngleStart, spinTimeTotal);
      startAngle += (spinAngle * Math.PI / 180);
      drawWheel();
      spinTimeout = setTimeout(rotateWheel, 30);
    }

    function stopRotateWheel() {
      clearTimeout(spinTimeout);
      const degrees = startAngle * 180 / Math.PI + 90;
      const arcd = arc * 180 / Math.PI;
      const index = Math.floor((360 - degrees % 360) / arcd);
      winner = names[index];
      result.textContent = `Selamat kepada ${winner}!`;

      popupMessage.textContent = `Selamat kepada ${winner}!`;
      popup.style.display = 'flex';
    }

    function easeOut(t, b, c, d) {
      t /= d;
      return -c * t*(t-2) + b;
    }

    loadNamesBtn.addEventListener('click', () => {
      const raw = namesTextarea.value.trim();
      if (!raw) return;
      names = [...new Set(raw.split('\n').map(n => n.trim()).filter(n => n))];
      updateNamesList();
      drawWheel();
    });

    spinBtn.addEventListener('click', () => {
      if (names.length === 0) return;
      spinAngleStart = Math.random() * 2000 + 2000;
      spinTime = 0;
      spinTimeTotal = 8000;
      spinBtn.disabled = true;
      loadNamesBtn.disabled = true;
      namesTextarea.disabled = true;
      result.textContent = '';
      rotateWheel();
    });

    popupOkBtn.addEventListener('click', () => {
      popup.style.display = 'none';
      spinBtn.disabled = names.length === 0;
      loadNamesBtn.disabled = false;
      namesTextarea.disabled = false;
    });

    popupRemoveBtn.addEventListener('click', () => {
      names = names.filter(n => n !== winner);
      updateNamesList();
      drawWheel();
      popup.style.display = 'none';
      spinBtn.disabled = names.length === 0;
      loadNamesBtn.disabled = false;
      namesTextarea.disabled = false;
      if (names.length === 0) {
        result.textContent = '';
      }
    });
  </script>
</body>
</html>
