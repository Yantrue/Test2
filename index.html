<!DOCTYPE html>
<html lang="en">
<head>

  <title>test Dashboard</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h2>Dashboard</h2>

  </header>

  <main>

      <div class="card">

  <script src="script.js"></script>
