<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>wish spin</title>
<link rel="stylesheet" href="style.css" />
</head>
<body>

<h1>Wish spin</h1>

<div id="container">
  <div id="rouletteArea">
    <div id="roulette">
      <canvas id="wheelCanvas" width="350" height="350"></canvas>
      <div id="pointer"></div>
    </div>
    <div id="result"></div>
  </div>

  <div id="inputArea">
    <textarea id="namesTextarea" placeholder="Masukkan nama, satu per baris..."></textarea>
    <button id="loadNamesBtn">Tambah</button>
    <button id="spinBtn" disabled>Start</button>
    <div id="namesList"></div>
  </div>
</div>

<script src="script.js"></script>
</body>
</html>
