<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Roulette Nama</title>
<link rel="stylesheet" href="style.css" />
</head>
<body>

<h1>Roulette Nama</h1>

<div id="inputArea">
  <input type="text" id="nameInput" placeholder="Masukkan nama..." />
  <button id="addNameBtn">Tambah</button>
  <button id="spinBtn" disabled>Putar Roulette</button>
</div>

<div id="namesList"></div>

<div id="roulette">
  <canvas id="wheelCanvas" width="350" height="350"></canvas>
  <div id="pointer"></div>
</div>

<div id="result"></div>

<script src="script.js"></script>
</body>
</html>
